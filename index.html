<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <main class="main">
            <section class="header">
                <h1 class="header__h1">Weather Forecast</h1>
            </section>
            <section class="search">
                <div class="search__form">
                    <input
                        type="text"
                        class="search__form_input"
                        name="country"
                    />
                    <button class="search__form_buttom">Введите город</button>
                </div>
            </section>
            <section class="content">
                <div class="content__result"></div>
                <div class="content__map"></div>
                <div class="history">
                    <h2 class="history__h2">История поиска:</h2>
                    <ul class="history__ul"></ul>
                </div>
            </section>
            <section class="footer"></section>
        </main>
    </body>
</html>
